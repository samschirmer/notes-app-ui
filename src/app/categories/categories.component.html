<div id="categories-container">

  <app-loader [loading]="loading"></app-loader>

  <div *ngIf="results.results.length === 0 && !loading; else results_list">
    <app-results-list-empty></app-results-list-empty>
  </div>

  <ng-template #results_list>
    <app-results-list [res]="results"></app-results-list>
  </ng-template>

</div>
