<div id="editor-container">
  <form id="editor" [formGroup]="editorForm" (ngSubmit)="onSubmit()">
    <div class="page-header">
      <h1 class="is-size-1">Create Note</h1>
      <p id="invalid" class="is-size-3 help is-danger is-hidden">Subject and content are both required</p>
    </div>

    <hr />

    <div class="field">
      <label class="label">Category</label>
      <div class="control">
        <div class="select is-large is-fullwidth">
          <select name="category" formControlName="category">
            <option 
              *ngFor="let c of categories; let i = index;" 
              [id]="'category-select-' + c.id" 
              [attr.selected]="i == 0 ? true : null" 
              [value]="c.id"
            >{{c.name}}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Subject</label>
      <div class="control">
        <input 
          id="editor-subject" 
          (keyup)="removeFlag('subject')" 
          class="input is-large" 
          type="text" 
          name="subject" 
          formControlName="subject" 
        />
      </div>
    </div>

    <div class="field">
      <label class="label">Content</label>
      <div class="control">
        <textarea 
        id="editor-content" 
        (keyup)="removeFlag('content')" 
        class="textarea is-large" 
        type="text" 
        name="content" 
        formControlName="content"
      ></textarea>  
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button 
          id="login-button" 
          [disabled]="processing" 
          type="submit" 
          class="button input-button"
        >Save</button>
      </div>
    </div>
  </form> 

  <app-flash id="editor-confirm" class="hidden" message="Got it!"></app-flash>
</div>
