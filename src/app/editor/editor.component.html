<div id="editor-container">
  <form id="editor" [formGroup]="editorForm" (ngSubmit)="onSubmit()">
    <div class="page-header">
      <h1>Create Note</h1>
      <p id="invalid" class="help is-danger is-hidden">Subject and content are both required</p>
    </div>

    <div class="field">
      <label class="label">Subject</label>
      <div class="control">
        <input id="editor-subject" (keyup)="removeFlag('subject')" class="input" type="text" name="subject" formControlName="subject" />
      </div>
    </div>

    <div class="field">
      <label class="label">Content</label>
      <div class="control">
        <textarea id="editor-content" (keyup)="removeFlag('content')" class="textarea" type="text" name="content" formControlName="content"></textarea>  
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button 
          id="login-button" 
          [disabled]="processing" 
          type="submit" 
          class="button input-button"
        >Save</button>
      </div>
    </div>
  </form> 
</div>
